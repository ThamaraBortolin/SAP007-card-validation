<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <header id="section1">
        <img src="modafashion.png" title="Logo thata" width="325" height="117">
    </header>
    <main class="section2">

      <p class="loja">Loja</p>
      <p class="feminino">Feminino</p>
      <p class="masculino">Masculino</p>
      <p class="calcados">Calçados</p>
      <p class="acessorios">Acessórios</p>
      <p class="perfil">Perfil</p>
      <p class="pagamento">Pagamentos</p>
      <p class="pedido">Pedidos</p>
      <p class="rastreamento">Rastreamento</p>
      <p class="reembolso">Reembolso</p>
    </main>
    <figure id="section3.1"><!--criando uma nova div para facilitar no css-->

    <div id="section3"><!--criando uma nova div para facilitar no css-->

      <h1 id="valicard">
        Adicionar Cartão de Crédito
        <form id="teste">
        
        <input id="nome" class="origin" type="text" placeholder="Digite seu nome"><br><!--placeholder conteudo dentro do input-->
        <input id="cc" class="origin" type="text" onkeypress="return event.charCode >= 48 && event.charCode <=57" placeholder="Digite o número do cartão" maxlength="16" required><br><!--apenas numeros,r direto no html pelo id das teclas-->
        <input id="mes" class="origin" type="month" pattern="[0-9]+$" placeholder= "validade"><br>
        <input class="butao" type="button" id="botao" value="Validar Cartão"><br>
        <p class="text" id="nome2" ></p>

        <h2 id="cartaobox">
        <img src="chip.jpg" title="chip" width="85px" height="75px" id="chip">
        <input id="clonenome" class="clone1" disabled><!--esses inputs estao desabilitados pois apenas receberam valor-->
        <input id="clonecc"  class="clone1" disabled>
        <input id="clonemes" class="clone1" disabled>
        </h2>
        
        
        



      </form>
      </h1>
      </div>
    </figure>
    

    <script src="index.js" type="module"></script>
  </body>
</html>
